<form>
    <h1>Atualizando uma categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input  [(ngModel)]="categoria.nome"  type="text" matInput name="nome" placeholder="Ex. Computação"/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea   [(ngModel)]="categoria.descricao" 
                    type="text" 
                    matInput 
                    name="descricao" 
                    placeholder="Ex. Livros de T.I.">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">            Atualizar
        </button>

        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
