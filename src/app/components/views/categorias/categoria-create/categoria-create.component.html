<form>
    <h1>Criando uma nova categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input type="text" matInput name="nome" placeholder="Ex. Computação"/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea type="text" matInput name="descricao" placeholder="Ex. Livros de T.I."></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">
            Criar
        </button>

        <button class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
