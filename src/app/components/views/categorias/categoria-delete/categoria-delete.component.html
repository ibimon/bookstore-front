<form>
    <h1>Delete de uma nova categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input  type="text" matInput name="nome" disabled/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea  disabled
                    type="text" 
                    matInput 
                    name="descricao" 
                   >
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">
            Criar
        </button>

        <button class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
