<form>
    <h1>Novo Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input  type="text" matInput name="titulo" placeholder="Ex. Biblia Sagrada"
        maxlength="100"/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input  type="text" matInput name="nome_autor" placeholder="Ex. Espírito Santo"
        maxlength="100"/>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea  
                    type="text" 
                    matInput 
                    name="texto" 
                    maxlength="2000000"
                    placeholder="Ex. Gênesis">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">
            Criar
        </button>

        <button  class="mat-elevation-z8" mat-stroked-button color="warn">
            Cancelar
        </button>
    </div>

</form>
